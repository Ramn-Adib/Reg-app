<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="registrationApp" ng-controller="FormController">
    <div class="container">
        <h2>Registration Form</h2>
        <form name="registrationForm" ng-submit="submitForm()" novalidate>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" ng-model="formData.firstName" required />
            <br /><br />

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" ng-model="formData.lastName" required />
            <br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="formData.email" required />
            <br /><br />

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" ng-model="formData.phone" required />
            <br /><br />

            <button type="submit" ng-disabled="registrationForm.$invalid">Send</button>
        </form>
    </div>
</body>
</html>
